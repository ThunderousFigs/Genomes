
<div class="poolView">
    <h1>Relatives Pool</h1>
  <div class="poolButtons">
    <button ng-click="filterRegions()">Filter By Region</button>
    <div class="testingAuth" ng-controller="AuthController">
      <button ng-click="signOut()">signout </button>
    </div>
  </div>
  <div ng-class="showMap ? 'mapView': 'mapViewDisabled'">

    <div class="poolContainer">
      <div ng-show="showMap" class="svgMap" id="projection_map">
      </div>
      <div class="pool">
      <!-- Bootstrap Popover Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title lead" id="myModalLabel" ng-model="popModel.name">{{ popModal.name }}</h4>
              </div>
              <div class="modal-body">
                <p class="modal-body" ng-model="popModal.similarity">{{ popModal.similarity }}</p>
                <img src="../../../static/assets/hipDNA.png" >
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="addToQueue()" type="button" class="btn btn-primary" data-dismiss="modal">Contact</button>
              </div>
            </div>
          </div>
        </div>
        <!--End Bootstrap Popover Modal-->


      </div>
    </div>
  </div>
</div>
